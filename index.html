<!DOCTYPE html>
<html>
    <head>
        <title>Color Picker</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>COLOR PICKER</h1>
         <div class="conatiner">
            <div id="hexCode">#000000</div>
            <div class="colorDiv">
                <h3 id="redText" class="colorItem">RED</h3>
                <input id="redSlider" class="colorItem" type="range" min="0" max="255" step="1" value="0" onchange="calculateHexValue()"></input>
            </div>
            <div class="colorDiv">
                <h3 id="greenText" class="colorItem">GREEN</h3>
                <input id="greenSlider" class="colorItem" type="range" min="0" max="255" step="1" value="0" onchange="calculateHexValue()"></input>
            </div>
            <div class="colorDiv">
                <h3 id="blueText" class="colorItem">BLUE</h3>
                <input id="blueSlider" class="colorItem" type="range" min="0" max="255" step="1" value="0" onchange="calculateHexValue()"></input>
            </div>
            <div id="preview" style="height: 200px; width: 200px; margin: 0 auto; border: 1px solid gray; background-color: black"></div>
         </div>
    </body>
</html>
