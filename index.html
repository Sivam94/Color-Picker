<!DOCTYPE html>
<html>
    <head>
        <title>Color Picker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>COLOR PICKER</h1>
         <div class="conatiner">
            <div id="hexCode">
                <h2>#000000</h2>
            </div>
            <div class="colorDiv">
                <h3 id="redText" class="colorItem">RED</h3>
                <input class="colorItem" type="range" min="0" max="255" step="1" value="0"></input>
            </div>
            <div class="colorDiv">
                <h3 id="greenText" class="colorItem">GREEN</h3>
                <input class="colorItem" type="range" min="0" max="255" step="1" value="0"></input>
            </div>
            <div class="colorDiv">
                <h3 id="blueText" class="colorItem">BLUE</h3>
                <input class="colorItem" type="range" min="0" max="255" step="1" value="0"></input>
            </div>
         </div>
    </body>
</html>
